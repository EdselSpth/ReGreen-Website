<body>
  <div class="container">

      </div>
    </nav>
    <main class="content">
      <h3 class="page-title">Form Penjadwalan Pengambilan Sampah</h3>
      <section class="section-box">
        <form id="jadwalForm" class="form-grid">
          <div class="form-blok">
            <label>Nama Kurir</label>
            <select id="kurir">
              <option value="">-- Pilih Kurir --</option>
            </select>
          </div>
          <div class="form-blok">
            <label>Jam Mulai</label>
            <input type="time" id="jamMulai">
          </div>
          <div class="form-blok">
            <label>Hari</label>
            <input type="text" placeholder="Masukkan hari" id="hari">
          </div>
          <div class="form-blok">
            <label>Jenis Sampah</label>
            <input type="text" placeholder="Masukkan jenis sampah" id="jenis">
          </div>
          <div class="form-blok">
            <label>Jam Selesai</label>
            <input type="time" id="jamSelesai">
          </div>
          <div class="form-blok">
            <label>Tanggal</label>
            <input type="date" id="tanggal">
          </div>
          <div class="form-blok">
            <label>Area Penjemputan</label>
            <input type="text" placeholder="Masukkan area penjemputan" id="area">
          </div>
          <div class="form-button">
            <button type="button" id="tambahBtn">Tambah Jadwal</button>
          </div>
        </form>
      </section>
      <h3 class="table-name">Daftar Jadwal Pengambilan</h3>
      <table id="tableJadwal" class="table-jadwal">
        <thead>
          <tr>
            <th>Nama Kurir</th>
            <th>Hari</th>
            <th>Tanggal</th>
            <th>Jam Mulai</th>
            <th>Jam Selesai</th>
            <th>Jenis Sampah</th>
            <th>Area</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
